buildscript {
	repositories {
        mavenCentral()
        maven { url 'https://cdn.fox2code.com/maven' }
        maven { url 'https://jitpack.io/' }
    }
    dependencies {
        classpath('com.fox2code.FoxLoader:dev:1.3.2')
    }
}

apply plugin: 'foxloader.dev'

version '1.0'

foxloader {
    modId = "in-focus"
    modName = "In Focus"
    modVersion = project.version
    modDesc = "Toggles the auto-pause when the window is out of focus"
    clientMod = "ru.pycat.in.focus.InFocusClient"

    includeServer = false
}
